<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{
        background: #333333;
      }
      div
      {
        margin: auto;
        text-align: center;
        color: white;
      }
      .form-group{
        text-align: left;
      }
      p{
        font-size: 13px;
      }
      label{
        margin-bottom: 5px;
      }
    </style>

  </head>
  <body>
    <div class="col-md-4" style=" margin-top: 50px;">
      <img class="rounded-circle" src="img/lampung.jpg" alt="lampung" width="200px" height="130px">

      <div>
        <form style="margin:5px; margin-top: 20px;" >
          <div class="form-group" >
            <label>Nama Lengkap</label><input type="text" class="form-control" placeholder="Nama Lengkap">
            <br>
            <label>Alamat</label><textarea class="form-control" rows="2" cols="80"></textarea>
            <br>
            <label>Alamat Email</label><input type="email" class="form-control" placeholder="Alamat Email">
            <br>
            <label>Password</label><input type="password" class="form-control" placeholder="Kata Sandi">
            <br>
            <label>Scan KTP</label><input type="file" class="form-control" accept="image/x-png">
            <br>
            <input type="checkbox" required><label><p>&nbsp Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</p></label>
            <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" >Submit</button>
            </div>

          </div>

        </form>
      </div>
    </div>

  </body>
</html>
